<h1>Configuration</h1>
<form style="text-align:right; width:350px;" ng-submit="saveConfig(url, secret)">
  <p>
    Please enter your merchant secret to run transactions
  </p>
<div>
<label>Merchant Secret</label>
<input type="password" ng-model="secret"></input>
</div>
<div>
<label>API URL:</label><span ng-bind="url"> </span>
</div>
<div>
  <button ng-submit="saveConfig(url, secret)">Save</button>
</div>
</form>
